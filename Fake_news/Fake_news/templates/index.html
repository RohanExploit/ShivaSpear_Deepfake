<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: bold;
            color: #007bff;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        textarea {
            resize: none;
        }
        .result-box {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
        }
        .real-news {
            background-color: #d4edda;
            color: #155724;
        }
        .fake-news {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîç Fake News Detector</h1>
        <p class="text-muted text-center">Enter a news article below and check if it's real or fake.</p>
        
        <form action="/" method="post">
            <div class="mb-3">
                <textarea class="form-control" name="news_text" rows="5" placeholder="Paste the news article here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze News</button>
        </form>

        {% if prediction_text %}
            <div class="result-box {% if 'Fake' in prediction_text %}fake-news{% else %}real-news{% endif %}">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>

</body>
</html>
